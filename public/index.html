<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projeto Integrador II - Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    header { display: flex; align-items: center; gap: .75rem; margin-bottom: 1rem; }
    .badge { background:#0ea5e9; color:#fff; padding:.2rem .5rem; border-radius:.4rem; font-size:.8rem; }
    .card { border:1px solid #e5e7eb; border-radius:.5rem; padding:1rem; max-width: 640px; }
    button { background:#111827; color:#fff; border:none; padding:.6rem 1rem; border-radius:.4rem; cursor:pointer; }
    button:hover { background:#374151; }
    code { background:#f3f4f6; padding:.2rem .4rem; border-radius:.25rem; }
    footer { margin-top: 2rem; color:#6b7280; font-size:.9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Projeto Integrador II</h1>
    <span class="badge">Node.js + Express</span>
  </header>

  <div class="card">
    <p>Front-end estático servido pelo Express. Teste a API:</p>
    <p>
      <button id="btn">Chamar /api/hello</button>
    </p>
    <pre id="out">Clique para chamar a API…</pre>
  </div>

  <footer>
    <p>Endpoints úteis: <code>/api/health</code> e <code>/api/hello</code></p>
  </footer>

  <script>
    document.getElementById('btn').addEventListener('click', async () => {
      const out = document.getElementById('out');
      out.textContent = 'Carregando...';
      try {
        const res = await fetch('/api/hello');
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        out.textContent = 'Erro ao chamar API: ' + err.message;
      }
    });
  </script>
</body>
</html>
